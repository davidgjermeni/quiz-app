</div>

            <button class="answersBtn" id="answersBtn">answerygearyter</button>
            <button class="answersBtn" id="answersBtn">answegrerer</button>
    </div>
    <button class="nextBtn" id="nextBtn"></button>
    </div>
</div>
<div class="scoreSection">
<p  id="score"></p>
</div>

<script src="script.js"></script>
</body>
</html>
